    <script>
        var slideIndex = 0; //iterator
        showSlides(); //pozivanje funkcije showSlides
        
        function showSlides() {
          var i;
          var slides = document.getElementsByClassName("slide"); //pravljenje liste elemenata klase slide
          for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none"; //za svaki član niza postavlja se display style none
          }
          slideIndex++; //nakon prvog poziva funkcije slideIndex je 1, nakon drugog 2 itd.
          if (slideIndex > slides.length) {slideIndex = 1} //kada se dođe do kraja niza, vraća se na prvi slide 
          slides[slideIndex-1].style.display = "block"; //prikazivanje slajda
          setTimeout(showSlides, 5000); // Slika/slajd se menja na 5 sekundi
        }

        function plusSlides(n) { // n je 1 za dugme next a -1 za dugme prev
            showSlidesButton(slideIndex += n); //pozivanje funkcije showSlides1
        }

        function showSlidesButton(m) {
            var i;
            var slides = document.getElementsByClassName("slide");//pravljenje liste elemenata klase slide
            if (m > slides.length) {slideIndex = 1} //kada m bude veće od dužine liste, vraća se na prvi slajd 
            if (m < 1) {slideIndex = slides.length}//ako je m manje od jedan, postavlja se na poslendji slajd
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none"; //za svaki član niza postavlja se display style none
            }
            slides[slideIndex-1].style.display = "block";//prikazivanje slajda
        }

        
        function sacuvajOblik(source) {
             localStorage.setItem("slika",source);//čuvanje slike izabrane skulpture ili kolaža
        }
    </script>
